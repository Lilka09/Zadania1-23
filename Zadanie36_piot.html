<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Zadanie 36</title>
<style>
   body {
     background-color: hotpink;
     font-family: Arial, sans-serif;
   }
   h1 {
     background-color: yellow;
     text-align: center;
     font-size: 36px;
     font-weight: bold;
     margin: 20px auto;
     padding: 10px;
     border-top: 5px dotted black;
     border-right: 5px solid black;
     border-bottom: 5px double black;
     border-left: 5px groove black;
     width: 60%;
   }
   h2 {
     background-color: lightcoral;
     text-align: center;
     font-size: 28px;
     font-weight: bold;
     margin: 20px auto;
     padding: 10px;
     border-top: 4px solid red;
     border-right: 4px dashed green;
     border-bottom: 4px dotted blue;
     border-left: 4px ridge purple;
     width: 50%;
   }
   h3 {
     background-color: lightblue;
     text-align: center;
     font-size: 24px;
     font-weight: bold;
     margin: 20px auto;
     padding: 10px;
     border: 3px inset black;
     width: 40%;
   }
   .blok {
     background-color: cornflowerblue;
     margin: 20px auto;
     padding: 20px;
     border: 3px solid black;
     width: 70%;
   }
   hr.hr1 {
     border: 2px red;
     width: 80%;
   }
   hr.hr2 {
     border: 4px;
     border-color: #000000;
     width: 60%;
   }
   hr.hr3 {
     border: 6px blue;
     width: 40%;
   }
</style>
</head>
<body>
<div class="blok">
<h1>To jest przyklad</h1>
</div>
<hr class="hr1">
<div class="blok">
<h2>To jest przyklad wykonaj sam</h2>
</div>
<hr class="hr2">
<div class="blok">
<h3>To jest przyklad wykonaj rowniez</h3>
</div>
<hr class="hr3">
